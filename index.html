<script>
  const IsEnd = true;
  redirect();
  function redirect() {
    if (IsEnd) {
      var arr = [
        "./heisa/Hannah Steller/cacco-.html",
        "./heisa/hatidoriSimatusyo/index.html",
        "./heisa/nomal/index.html"
      ];

      var num = arr.length;
      if (arr.length == 0) return false;

      // 0 から (arr.length - 1) の乱数を取得
      var num = Math.floor(Math.random() * arr.length);
      location.href = arr[num];
    } else {
      location.href = "./index_live.html";
    }
  }
</script>
