<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="robots" content="noindex, nofollow">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="main.css" rel="stylesheet" />
    <title>特殊災禍対策本部 CAGEのホームページ</title>
  </head>

  <body>
    <div id="left">
      <iframe src="left.html"></iframe>
    </div>
    <div id="right">
      <iframe src="right.html" name="migi" id="migi" onload=" kiriban(this)"></iframe>
    </div>
  </body>

  <script>
    function kiriban() {
      var migidoc = document.getElementById("migi").contentWindow.document;
      var kiribandiv = migidoc.querySelector("#kiribandiv");

      var min = 0;
      var max = 9;

      for (let i = 0; i < 3; i++) {
        var num = Math.floor(Math.random() * (max + 1 - min)) + min;
        var p = document.createElement("p");
        p.classList.add("kiriban");
        p.innerText = num;
        kiribandiv.appendChild(p);
      }
    }
  </script>
</html>
